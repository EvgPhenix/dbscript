plugins {


	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.oracle'
version = '0.0.1'
sourceCompatibility = '8'

repositories {
	mavenCentral()
}
configurations {
	// configuration that holds jars to include in the jar
	extraLibs
}
dependencies {

	// https://mvnrepository.com/artifact/org.apache.maven.plugins/maven-jar-plugin
	compile group: 'org.apache.maven.plugins', name: 'maven-jar-plugin', version: '3.2.0'
	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	implementation 'org.projectlombok:lombok:1.18.12'
	compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.2'
	extraLibs 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.2'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}



jar {
	enabled = true
	manifest {
		attributes(
				'Main-Class': 'com.oracle.db.App'
		)
	}
	from {
		configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
	}
}
